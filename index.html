<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="icon" href="images/music-note-beamed.svg">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to my first website">
    <meta name="keyword" content="HTML,CSS,PHP,developer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row justify-content-center ">
        <div class="col-md-6 ">
            <section id="music_card" class="mt-5 ">
                <div class="music-card-header">
                    <img src="images/1.jpg" alt="" class="img-fluid show_img">
                </div>
                <div class="music-card-body">
                    <h2 class="text-center fw-bold music-detail-name">Aerobic1</h2>
                    <h5 class="text-center music-detail-singer">artist 1</h5>
                </div>
                <audio src="media/1.mp3" preload="metadata"></audio>
                <div class="music-progress">
                    <div class="music-state">
                        <span class="music-current-time">00:00</span>
                        <span class="music-duration"></span>
                    </div>
                    <div id="progression"></div>
                </div>
                <div class="icons gap-4">
                    <i class="bi bi-skip-backward-fill backward_icon"></i>
                    <i class="bi bi-play-circle-fill text-dark play_icon"
                    id="change_state"></i>
                    <i class="bi bi-skip-forward-fill forward_icon" ></i>
                </div>
            </section>
        </div>
    </div>
</div>













<script src="javascript/bootstrap.bundle.min.js"></script>
<script src="javascript/Script.js"></script>
</body>
</html>
